<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="<%=require('././images/favicon.png')%>" type="image/x-icon">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="<%=require('./images/header__logo.svg')%>" alt="место лого" class="header__logo" />
      <!-- <img src="./images/header__logo.svg" alt="место лого" class="header__logo" /> -->
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <!-- <img src="<%=require('./images/header__avatar.jpeg')%>" alt="аватар" class="profile__avatar" /> -->
          <img alt="аватар" class="profile__avatar" />
          <button class="profile__overlay"></button>
          <div class="profile__control">
            <div class="profile__info">
              <h1 class="profile__title"></h1>
              <p class="profile__subtitle"></p>
            </div>
            <button type="button" aria-label="Edit" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" aria-label="Add" class="profile__add-button"></button>
      </section>
      <!-- /.profile -->
      <section class="gallery">
        <ul class="cards">
          <template class="template-card">
            <li class="cards__card">
              <img class="cards__thumbnail" />
              <button aria-label="Delete" class="cards__button-del" type="button"></button>
              <div class="cards__descr">
                <h2 class="cards__title"></h2>
                <div class="cards__like">
                  <button aria-label="Like" class="cards__button" type="button"></button>
                  <p class="cards__display">0</p>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
      <!-- /.elements -->
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2023 Rastim Safarov</p>
    </footer>
  </div>
  <!-- /.page__container -->
  <section class="popup edit-popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form" class="popup__form edit-popup__form" novalidate>
        <input id="name" name="name" type="text" placeholder="Имя" class="popup__input popup__input_type_name" required
          minlength="2" maxlength="40" />
        <span class="popup__error name-error">Вы пропустили это поле.</span>

        <input id="about" name="about" type="text" placeholder="О себе" class="popup__input popup__input_type_info" required
          minlength="2" maxlength="200" />
        <span class="popup__error about-error">Вы пропустили это поле.</span>
        <button type="submit" aria-label="Save" class="popup__button">
          сохранить
        </button>
      </form>
      <button type="button" aria-label="Close" class="popup__close"></button>
    </div>
  </section>
  <!-- /.edit-popup -->

  <section class="popup add-popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="form" class="popup__form add-popup__form" novalidate>
        <input id="image-name" name="name" type="text" class="popup__input popup__input_type_name"
          placeholder="Название" required minlength="2" maxlength="20" />
        <span class="popup__error image-name-error"></span>
        <input id="url" name="link" type="url" class="popup__input popup__input_type_info"
          placeholder="Ссылка на картинку" required />
        <span class="popup__error url-error"></span>
        <button type="submit" aria-label="Create" class="popup__button">
          создать
        </button>
      </form>
      <button type="button" aria-label="Close" class="popup__close"></button>
    </div>
  </section>
  <!-- /.add-popup -->

  <section class="popup image-popup">
    <div class="image-popup__container">
      <img class="image-popup__image" />
      <p class="image-popup__descr">Горный Алтай</p>
      <button type="button" aria-label="Close" class="popup__close"></button>
    </div>
  </section>
  <!-- /.image-popup -->

  <section class="popup delete-popup">
    <div class="popup__container">
      <h2 class="popup__title delete-popup__title">Вы уверены?</h2>
      <form name="form" class="popup__form delete-popup__form" novalidate>
        <button type="submit" name="submit" value="true" aria-label="Create" class="popup__button">да</button>
      </form>
      <button type="button" aria-label="Close" class="popup__close"></button>
    </div>
  </section>
  <!-- /.delete-popup -->

  <section class="popup avatar-popup">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="form" class="popup__form avatar-popup__form" novalidate>
        <input id="avatar-link" name="link" type="url" class="popup__input popup__input_type_info"
          placeholder="Ссылка на картинку" required />
        <span class="popup__error avatar-link-error"></span>
        <button type="submit" aria-label="Create" class="popup__button">
          сохранить
        </button>
      </form>
      <button type="button" aria-label="Close" class="popup__close"></button>
    </div>
  </section>
  <!-- /.avatar-popup -->
  
  <!-- <script src="./scripts/index.js" type="module"></script> -->
</body>

</html>
