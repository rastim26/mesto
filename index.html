<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./vendor/font.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="место лого"
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__user">
            <img
              src="./images/header__avatar.jpeg"
              alt="аватар"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title" grid-area="title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" grid-area="edit-button">
                <img
                  class="profile__edit-icon"
                  src="images/pen.svg"
                  alt="карандаш"
                />
              </button>
              <p class="profile__subtitle" grid-area="subtitle">
                исследователь океана
              </p>
            </div>
          </div>
          <button class="profile__add-button">
            <img
              src="./images/plus.svg"
              alt="добавить"
              class="profile__add-icon"
            />
          </button>
        </section>
        <!-- /.profile -->
        <section class="gallery">
          <ul class="cards">
            <li class="cards__card">
              <img
                src="./images/elements__karachaevsk.jpeg"
                alt="карачаевск"
                class="cards__thumbnail"
              />
              <div class="cards__descr">
                <h2 class="cards__title">карачаевск</h2>
                <img
                  src="./images/heart.svg"
                  alt="понравилось"
                  class="cards__icon"
                />
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/elements__elbrus.jpeg"
                alt="эльбрус"
                class="cards__thumbnail"
              />
              <div class="cards__descr">
                <h2 class="cards__title">гора эльбрус</h2>
                <img
                  src="./images/heart.svg"
                  alt="понравилось"
                  class="cards__icon"
                />
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/elements__dombai.jpeg"
                alt="домбай"
                class="cards__thumbnail"
              />
              <div class="cards__descr">
                <h2 class="cards__title">домбай</h2>
                <img
                  src="./images/heart.svg"
                  alt="понравилось"
                  class="cards__icon"
                />
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/elements__elbrus.jpeg"
                alt="эльбрус"
                class="cards__thumbnail"
              />
              <div class="cards__descr">
                <h2 class="cards__title">гора эльбрус</h2>
                <img
                  src="./images/heart.svg"
                  alt="понравилось"
                  class="cards__icon"
                />
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/elements__dombai.jpeg"
                alt="домбай"
                class="cards__thumbnail"
              />
              <div class="cards__descr">
                <h2 class="cards__title">домбай</h2>
                <img
                  src="./images/heart.svg"
                  alt="понравилось"
                  class="cards__icon"
                />
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/elements__karachaevsk.jpeg"
                alt="карачаевск"
                class="cards__thumbnail"
              />
              <div class="cards__descr">
                <h2 class="cards__title">карачаево-ч...</h2>
                <img
                  src="./images/heart.svg"
                  alt="понравилось"
                  class="cards__icon"
                />
              </div>
            </li>
          </ul>
        </section>
        <!-- /.elements -->
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Rastim Safarov</p>
      </footer>
    </div>
    <!-- /.page__container -->
    <section class="form-container">
      <form action="" class="edit-form">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <input type="text" class="edit-form__input" placeholder="полное имя" />
        <input type="text" class="edit-form__input" placeholder="профессия" />
        <input type="submit" class="edit-form__save" value="сохранить" />
        <button class="edit-form__close-btn">
          <img
            src="./images/Close_Icon.svg"
            alt="закрыть"
            class="edit-form__close-icon"
          />
        </button>
      </form>
    </section>
    <!-- /.form-container -->
  </body>
</html>
