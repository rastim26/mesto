<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="место лого"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__user">
            <img
              src="./images/header__avatar.jpeg"
              alt="аватар"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button
              type="button"
              aria-label="Edit"
              class="profile__edit-button"
            ></button>
          </div>
          <button
            type="button"
            aria-label="Add"
            class="profile__add-button"
          ></button>
        </section>
        <!-- /.profile -->
        <section class="gallery">
          <ul class="cards">
            <template class="template-card">
              <li class="cards__card">
                <img
                  src="./images/elements__karachaevsk.jpeg"
                  alt="карачаевск"
                  class="cards__thumbnail"
                />
                <button
                  aria-label="Delete"
                  class="cards__button-del"
                  type="button"
                ></button>
                <div class="cards__descr">
                  <h2 class="cards__title">карачаевск</h2>
                  <button
                    aria-label="Like"
                    class="cards__button"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <!-- /.elements -->
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Rastim Safarov</p>
      </footer>
    </div>
    <!-- /.page__container -->
    <section class="edit-popup">
      <div class="edit-popup__container">
        <h2 class="edit-popup__title"></h2>
        <form name="form" class="edit-popup__form">
          <input id="name" name="name" type="text" class="edit-popup__input" />
          <input id="job" name="job" type="text" class="edit-popup__input" />
          <input
            type="submit"
            aria-label="Save"
            class="edit-popup__button"
            value=""
          />
        </form>
        <button type="button" aria-label="Close" class="edit-popup__close-btn">
          <img
            src="./images/Close_Icon.svg"
            alt="закрыть"
            class="edit-popup__close-icon"
          />
        </button>
      </div>
    </section>
    <!-- /.edit-popup -->

    <section class="add-popup">
      <div class="add-popup__container">
        <h2 class="add-popup__title">Новое место</h2>
        <form name="form" class="add-popup__form">
          <input
            id="name"
            name="name"
            type="text"
            class="add-popup__input"
            placeholder="Название"
          />
          <input
            id="job"
            name="job"
            type="text"
            class="add-popup__input"
            placeholder="Ссылка на картинку"
          />
          <input
            type="submit"
            aria-label="Save"
            class="add-popup__button"
            value="создать"
          />
        </form>
        <button type="button" aria-label="Close" class="add-popup__close-btn">
          <img
            src="./images/Close_Icon.svg"
            alt="закрыть"
            class="add-popup__close-icon"
          />
        </button>
      </div>
    </section>
    <!-- /.add-popup -->

    <section class="image-popup">
      <div class="image-popup__window">
        <img
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg"
          alt=""
          class="image-popup__image"
        />
        <p class="image-popup__descr">Горный Алтай</p>
        <button type="button" aria-label="Close" class="image-popup__close-btn">
          <img
            src="./images/Close_Icon.svg"
            alt="закрыть"
            class="image-popup__close-icon"
          />
        </button>
      </div>
    </section>
    <!-- /.image-popup -->

    <script src="./scripts/index.js"></script>
  </body>
</html>
